<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数处理示例</title>
    <script>
        // 判断时刻表的函数
        function panDuan() {
            let shikeBiao = document.getElementById("input1").value.trim();  // 获取时刻表的输入值
            if (shikeBiao == "123") {  // 如果时刻表是 123
                handleProcessing();  // 调用处理数据的函数
            } else {
                alert("时刻表不匹配！");
            }
        }

        // 第一个函数：处理数据（比如将车次转换为相应的颜色）
        function processData(data) {
            const referenceArray = ['2313', '香蕉', '橙子', '葡萄', '草莓'];
            const correspondingArray = [
                '20',
                '黄色',
                '橙色',
                '紫色',
                '红色'
            ];
            const index = referenceArray.indexOf(data);
            const result = index !== -1 ? correspondingArray[index] : '未找到';
            return result;
        }

        // 第二个函数：接收第一个函数的结果，进一步处理
        function furtherProcess(result) {
            if (result && result !== '未找到') {
                return result + " - 处理完成";
            } else {
                return result + " - 未处理完成";
            }
        }

        // 用于展示处理结果的函数
        function handleProcessing() {
            let inputData = document.getElementById("input2").value.trim();  // 获取车次输入框的值
            if (inputData === "") {
                alert("请输入有效的车次！");
                return;
            }

            let processedData = processData(inputData);  // 第一个函数处理数据
            let finalResult = furtherProcess(processedData);  // 第二个函数处理结果
            document.getElementById("output").value = finalResult;  // 显示处理后的结果
        }
    </script>
</head>
<body>
    <h1>输入数据，获得结果</h1>

    <form>
        <label for="input1">时刻表:</label>
        <input type="text" id="input1" placeholder="请输入时刻表，比如：123"><br><br>

        <label for="input2">车次:</label>
        <input type="text" id="input2" placeholder="请输入车次，比如：2313"><br><br>

        <label for="input3">换乘人数:</label>
        <input type="text" id="input3" placeholder="请输入换乘人数"><br><br>

        <button type="button" onclick="panDuan()">获取输出结果</button><br><br>

        <label for="output">输出结果:</label>
        <input type="text" id="output" readonly><br><br>
    </form>
</body>
</html>
