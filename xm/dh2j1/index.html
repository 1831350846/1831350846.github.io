    }
    .dropdown-menu li {
      border-bottom: 1px solid #555;
    }
    .dropdown-menu li:last-child {
      border-bottom: none;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      color: white;
    }
    .dropdown-menu a:hover {
      background-color: #575757;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
