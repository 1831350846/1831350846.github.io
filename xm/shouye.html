<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <a href="https://example.com" class="box" target="_blank">Box 1</a>
    <a href="https://example.org" class="box" target="_blank">Box 2</a>
    <a href="https://example.net" class="box" target="_blank">Box 3</a>
  </div>
</body>
</html>
